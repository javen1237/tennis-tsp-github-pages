<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网球旅行商问题 - 自定义版</title>
    <meta name="theme-color" content="#4CAF50">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🎾 网球旅行商问题 - 自定义版</h1>
            
            <div class="instructions">
                🎯 目标：找到访问所有网球的最短路径！<br>
                设置场地大小和网球数量，挑战最优解！
            </div>
        </div>
        
        <div class="settings-panel">
            <div class="setting-group">
                <label>场地宽度</label>
                <input type="range" id="courtWidth" min="400" max="1000" value="800" step="50">
                <span id="widthValue">800px</span>
            </div>
            <div class="setting-group">
                <label>场地高度</label>
                <input type="range" id="courtHeight" min="300" max="800" value="600" step="50">
                <span id="heightValue">600px</span>
            </div>
            <div class="setting-group">
                <label>网球数量</label>
                <input type="range" id="ballCount" min="3" max="15" value="6">
                <span id="ballCountValue">6个</span>
            </div>
        </div>
        
        <div class="game-info">
            <div>当前距离: <span id="currentDistance">0</span></div>
            <div>访问进度: <span id="visitedCount">0</span>/<span id="totalBalls">6</span></div>
            <div>游戏时间: <span id="gameTime">0</span>s</div>
            <div id="optimalInfo" style="display: none;">最优距离: <span id="optimalDistance">-</span></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="tennis-court" id="tennisCourt">
            <div class="court-line center-line"></div>
            <div class="court-line service-line"></div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="generateBtn">生成新游戏</button>
            <button class="btn btn-info" id="showOptimalBtn">显示最优解</button>
            <button class="btn btn-secondary" id="startBtn">开始游戏</button>
            <button class="btn btn-danger" id="resetBtn">重置</button>
        </div>
        
        <div class="solver-info" id="solverInfo" style="display: none;">
            💡 求解器使用最近邻算法和2-opt优化来寻找近似最优解
        </div>
        
        <div class="comparison-panel" id="comparisonPanel">
            <h3 style="text-align: center; margin-bottom: 15px;">🏆 游戏结果对比</h3>
            <div class="comparison-grid">
                <div class="comparison-item player">
                    <div class="comparison-value" id="playerResult">0</div>
                    <div class="comparison-label">你的距离</div>
                </div>
                <div class="comparison-item optimal">
                    <div class="comparison-value" id="optimalResult">0</div>
                    <div class="comparison-label">最优距离</div>
                </div>
                <div class="comparison-item gap">
                    <div class="comparison-value" id="gapResult">0%</div>
                    <div class="comparison-label">效率差距</div>
                </div>
            </div>
            <div class="performance-message" id="performanceMessage"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
